version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
  - fam_search
entities:
  - language
# slots:
#   email:
#     type: unfeaturized
#     influence_conversation: false
responses:
  utter_greet:
  - text: |
     హలో! నేను మీకు ఏవిధంగా సహాయపడగలను?
  - text: |
     హాయ్!
  - text: |
      హే! నేను మీకేం చేయగలను?
  utter_goodbye:
  - text: |
      బై
  - text: |
      మీతో మాట్లాడటం చాలా సంతోషంగా ఉంది.
  - text: |
      మళ్ళీ కలుద్దాం!
  utter_thanks:
  - text: |
     మళ్ళీ కలుద్దాం!
  - text: |
      ధన్యవాదాలు!
  - text: |
      అనందంగా సాయం చేస్తాం :)  
  utter_feedback:
  - text: |
       అది మీకు సహాయం చేసిందా?
  - text: |
       సమాచారం సంబంధితంగా ఉందా?
  - text: |
       మీకు నమ్మకం ఉందా?       
actions:
- '...'
- utter_greet
- utter_goodbye
- action_lang_search
- action_fam_search
- utter_thanks
- utter_feedback
